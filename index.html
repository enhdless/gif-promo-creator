<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/gif.js"></script>
    <title>gif promo creator</title>
</head>

<body>
<div class="container">
    <div class="main">
        <div id="framesContainer">
        </div>

        <div id="previewsContainer">
        </div>
    </div>
    <div class="side">
        <h2>Current Frame</h2>
        <input type="file" id="imageLoader" name="imageLoader">

        Size: <input type="range" id="scale" min="0.2" max="2.0" step="0.1">
        <br>
        Rotation:
        <button class="btn edit" id="rot-l">&#8630;</button>
        <button class="btn edit" id="rot-r">&#8631;</button>

        <h2>Frames</h2>
        <input type="button" id="newFrameBtn" value="Add Another">
        <input type="button" id="delFrameBtn" value="Delete Current">

        <h2>Done?</h2>
        <input type="button" id="createBtn" value="Create Gif">
        <a href="#" id="gifLink" target="_blank"></a>
    </div>
</div>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
